<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="nume">
        <p class="paragraph">Nume</p>
        <input id="numeid" type="text" />
      </div>
      <div class="prenume">
        <p class="paragraph">Prenume</p>
        <input id="prenumeid" type="text" />
      </div>
      <div class="username">
        <p class="paragraph">Username</p>
        <input id="usernameid" type="text" />
      </div>
      <div class="password">
        <p class="paragraph">Password</p>
        <input id="passwordid" type="password" />
        <p class="para1 hidden">Please introduce a stronger password</p>
      </div>
      <div class="e-mail">
        <p class="paragraph">E-mail</p>
        <input id="emailid" type="email" />
        <p class="para2 hidden">Please introduce a valid e-mail</p>
      </div>
      <button class="submit-button" disabled="true">Submit</button>
      <div class="progressive-bar">
        <div class="progressive-bar-1"></div>
      </div>
